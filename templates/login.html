<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>

    <div style="height: 578px">
    <div style=" float: right; margin-right:5px; margin-bottom:20px">
        
        <!-- <button type="button" class="btn btn-sm" style="background-color:green; color:aliceblue; width:80px" id="tambah">
        <i class="fa-solid fa-file"></i>&nbsp;&nbsp;Add
        </button> -->
        <link rel="stylesheet" href="../static/component_idx/css/login.css">
    </div>
    <div class="login-page">
        {% if error %}  
        <div class="alert alert-danger" role="alert">
            <p><strong>Error</strong>: {{error}}</p>  
        </div>
        {% endif %}  
        <div class="form">
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <button>login</button>
        </form>
        </div>
    </div>
    </div>
    
</body>
